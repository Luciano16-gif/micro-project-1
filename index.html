<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simon Says</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Score Display -->
  <div class="score-container">
    <h1>SCORE: <span id="score-value">1</span></h1>
  </div>

  <!-- Main Simon Container -->
  <div class="circle-container">
    <!-- Each quadrant of the Simon circle -->
    <div class="circle-button green" id="green"></div>
    <div class="circle-button red" id="red"></div>
    <div class="circle-button yellow" id="yellow"></div>
    <div class="circle-button blue" id="blue"></div>

    <!-- Center circle (e.g., can show current round) -->
    <div class="center-circle" id="round-display">1</div>
  </div>

  <!-- Link to external JS file -->
  <script src=""></script>
</body>
</html>
