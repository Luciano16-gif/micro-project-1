<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says</title>
  <!-- CSS Links -->
  <link rel="stylesheet" href="simonCircle.css" />
  <link rel="stylesheet" href="startPage.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-container">
    <h1>Simon Says</h1>
    <input type="text" id="user-input" placeholder="Enter your name to start">
    <button id="start-btn">Start Game</button>
  </div>

  <!-- Score Display -->
  <div class="score-container">
    <h1>SCORE: <span id="score-value">1</span></h1>
  </div>

  <!-- Main Simon Container -->
  <div class="circle-container">
    <div class="circle-button green" id="green"></div>
    <div class="circle-button red" id="red"></div>
    <div class="circle-button yellow" id="yellow"></div>
    <div class="circle-button blue" id="blue"></div>
    <div class="center-circle" id="round-display">1</div>
  </div>

  <!-- Countdown Overlay (initially hidden) -->
  <div id="countdown-overlay" style="display: none;">
    <div id="countdown">3</div>
  </div>

  <!-- External JS files -->
  <script src="main.js"></script>
</body>
</html>
