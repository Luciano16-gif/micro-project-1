<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says</title>
  <!-- CSS Links -->
  <link rel="stylesheet" href="./styles/simonCircle.css" />
  <link rel="stylesheet" href="./styles/startPage.css">
  <link rel="stylesheet" href="./styles/loseScreen.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-container">
    <h1>Simon Says</h1>
    <input type="text" id="user-input" placeholder="Enter your name to start">
    <button id="start-btn">Start Game</button>
  </div>

  <!-- Score Display -->
  <div class="score-container">
    <h1>SCORE: <span id="score-value">0</span></h1>
  </div>

  <!-- Main Simon Container -->
  <div class="circle-container">
    <div class="circle-button green" id="green"></div>
    <div class="circle-button red" id="red"></div>
    <div class="circle-button yellow" id="yellow"></div>
    <div class="circle-button blue" id="blue"></div>
    <div class="center-circle" id="round-display">0</div>
  </div>

  <!-- In-Game Controls (Restart and Return to Menu) -->
<div id="in-game-controls">
  <button id="restart-btn">Restart</button>
  <button id="return-menu-btn">Return to Menu</button>
</div>

  <!-- Countdown Overlay (initially hidden) -->
  <div id="countdown-overlay" style="display: none;">
    <div id="countdown">3</div>
  </div>

    <!-- Lose Screen (initially hidden) -->
    <div id="lose-screen" style="display: none;">
      <h1>Game Over</h1>
      <p>Skill issue, get good</p>
      <button id="try-again-btn">Try Again</button>
    </div>

  <!-- External JS files -->
  <script src="main.js"></script>
</body>
</html>
